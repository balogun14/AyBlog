{% extends 'base.html' %}
{% block content %}
  {% for blog in blog_list %}
    <div class="post-entry">
      <h2><a href="">{{ blog.title }}</a></h2>
      <p>{{ blog.body }}</p>
      <p>{{ blog.author }}</p>
      <img src="{{ blog.image.url }}" alt="Img" />
    </div>
  {% endfor %}
{% endblock %}
