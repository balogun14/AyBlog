{% extends 'base.html' %}
{% block content %}
  <!-- Page content -->
  <div class="container">
    <div class="col-sm-12 col-md-12 col-lg-6">
      {% for blog in blog_list %}
        <h1><a href="" class="display-5">{{ blog.title }}</a></h1>
        <div class="row gx-3">
          <div class="col-sm-12 col-md-12 col-lg-3">
            <img src="{{ blog.image.url }}" alt="Img" class="rounded mb-3 me-5" height="250" width="250" style="object-fit: cover;" />
          </div>
          <div class="col-sm-12 col-md-12 d-flex justify-content-center align-items-center">
            <p>{{ blog.body }}</p>
          </div>
          <p class="h6">written by {{ blog.author }}</p>
          <p>{{ blog.date_created }}</p>
        </div>
      {% endfor %}
    </div>

    <div class="col-sm-12 col-md-12 col-lg-6 sidebar">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <!-- The sidebar -->
  </div>
{% endblock %}
