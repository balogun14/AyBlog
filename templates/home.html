{% extends 'base.html' %}
{% block content %}
  <!-- Page content -->
  <div class="container">
    <div class="row gx-5">
      <div class="col-sm-12 col-md-12 col-lg-8">
        {% for blog in blog_list %}
          <div class="grid-container">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                  <img src="{{ blog.image.url }}" alt="Img" class="rounded ms-3 mb-2 me-5" height="300" width="300" style="object-fit:cover;object-position: center;" />
                  <h4><a href="{% url 'detail' blog.slug %}">{{ blog.title }}</a></h4>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="col-lg-4">
        <div class="sidebar">
          <a class="" href="#home">Home</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
