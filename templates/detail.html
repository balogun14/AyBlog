{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row">
      <h1 class="text-center mb-5" style="text-transform: capitalize;">{{ blog.title }}</h1>
      <img src="{{ blog.image.url }}" alt="{{ blog.slug }}" class="rounded" />
      <p>{{ blog.body|safe }}</p>
      <p class="h6">written by {{ blog.author }}</p>
      <p class="">{{ blog.date_created }}</p>
    </div>
  </div>
{% endblock %}
