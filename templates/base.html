{% load static %}
<html>
  <head>
    <title>Ay Blog</title>
  </head>
  <link rel="stylesheet" href="{% static 'css/styles.css' %} " />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <body>
    <header>
      <div class="px-3 py-2 bg-color border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <h1>My Blog</h1>
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-house d-block mx-auto mb-2 h2"></i>
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-book-half d-block mx-auto h2"></i>Education
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-trophy-fill d-block mx-auto h2"></i>Politics
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-egg d-block mx-auto h2"></i>Food
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-app-indicator d-block mx-auto h2"></i>Motivation
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-12 col-lg-12 mb-2 mb-lg-0 me-lg-auto" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
          </form>
        </div>
      </div>
    </header>
    <div>
      {% block content %}

      {% endblock %}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
